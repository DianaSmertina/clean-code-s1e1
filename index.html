<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix" class="header__image">
      <h1 class="header__text">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </h1>
    </header>
    <main class="main">
      <section>
        <h3 class="section-header">Add Item</h3>
        <div class="add__form">
          <input id="new-task" class="input-text" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="section-header">Todo</h3>
        <ul id="todo__list">
          <li class="one-task">
            <input type="checkbox" class="checkbox">
            <label class="label">Pay Bills</label>
            <input type="text" class="input-text invisible">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img src="./remove.svg" alt="remove task" class="delete-image">
            </button>
          </li>
          <li class="one-task editMode">
            <input type="checkbox" class="checkbox">
            <label class="label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-text invisible">
            <button class="edit button">Save</button>
            <button class="delete button">
              <img src="./remove.svg" alt="remove task" class="delete-image">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section-header">Completed</h3>
        <ul id="completed-tasks">
          <li class="one-task">
            <input type="checkbox" class="checkbox" checked>
            <label class="label">See the Doctor</label>
            <input type="text" class="input-text invisible">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img src="./remove.svg" alt="remove" class="delete-image">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
